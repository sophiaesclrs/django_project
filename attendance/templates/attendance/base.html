<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body{ 
      background: linear-gradient(0deg, rgba(34,193,195,1) 0%, rgba(253,187,45,1) 100%);
      font-family: 'Quicksand', sans-serif;
    }

    .wrapper{
      width: 100%;
      background: transparent;
      backdrop-filter: blur(20px);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      border-radius:20px;
      padding: 30px 40px;

    }
  </style>

  <title>Dataleaf</title>
</head>

<body class="d-flex flex-column min-vh-100">

  <!--Header starts-->
  <nav class="navbar navbar-expand-lg bg-body-transparent">
      <a class="navbar-brand" href="#" style="font-family: 'Quicksand', sans-serif; font-weight: 600;"><i class="fa-brands fa-envira fa-flip-horizontal fa-lg" style="color: #0d4d00; margin-left: 10%;"></i> Dataleaf</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor04" aria-controls="navbarColor04" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor04">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#" style="margin-left: 20%;">Home
              <span class="visually-hidden">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" style="margin-left: 20%;">Events</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" style="margin-left: 20%;">Participants</a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">College Students</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Resource Speakers</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!--Header ends-->

  <div class="container">
    <div class="wrapper mt-5">
      <div class="jumbotron">
        <h1 class="display-7" style="font-weight: bold; font-family: 'Pacifico', cursive;">2023 Dataleaf Conference</h1>
        <p style="font-weight: 600; font-size: 0.85rem;"><i>Hey there admin! These are all the students present at the ongoing event.</i> </p>
        <hr class="my-1">
        {% block content %}
        {% endblock content %}
      </div>
    </div>
  </div>

  <footer class="mt-auto mb-2" style="position: relative;">
    <div class="text-center">
      <span style="font-size: 12px; font-weight: bold;">
        Copyright &copy; <script>document.write(new Date().getFullYear())</script> Dataleaf Conference.
      </span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
